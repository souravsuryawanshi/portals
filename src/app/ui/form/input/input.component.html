<span class="fnt"
 *ngIf="!fieldValues.validated || submitFailed ">
    {{fieldValues.errorMessage}}
 </span>

<input class="form-input"
 [ngClass]="{'red': !fieldValues.validated || submitFailed }"
 [type]="fieldValues.type"
 [(ngModel)]="fieldValues.value"
  name="fieldValues.name"
  (input)="fieldValues.isValid()" />
